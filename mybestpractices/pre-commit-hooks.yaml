repos:
- repo: https://github.com/d9pouces/mybestpractices
  hooks:
  - id: mybestpractices-git-autotag
  - id: required-precommit-hooks
  - id: mybestpractices-structure
  - id: mybestpractices-third-party-update
- repo: https://github.com/pre-commit/pre-commit-hooks
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-docstring-first
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: pretty-format-json
  - id: check-json
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: check-xml
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: requirements-txt-fixer
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  hooks:
  - id: black
- repo: https://github.com/PyCQA/flake8
  hooks:
  - id: flake8
    args: ['--max-line-length', '88', "--ignore", "E203,E501,C901,F401,W503", "--max-complexity", "18", "--select", "B,C,E,F,W,T4,B9"]
- repo: https://github.com/PyCQA/pydocstyle
  hooks:
  - id: pydocstyle
    args: ["--ignore", "D100, D101, D102, D103, D104, D105, D106, D107, D203, D205, D212, D213, D400, D403, D415"]
- repo: https://github.com/PyCQA/isort
  hooks:
  - id: isort
    args: ["--trailing-comma", "--line-length", "88", "--multi-line", "3", "--profile", "black", "--use-parentheses"]


- repo: https://github.com/PyCQA/bandit
  hooks:
  - id: bandit
- repo: https://github.com/PyCQA/doc8
  hooks:
  - id: doc8
- repo: https://github.com/PyCQA/docformatter
  hooks:
  - id: docformatter
- repo: https://github.com/shellcheck-py/shellcheck-py
  hooks:
  - id: shellcheck
- repo: https://github.com/detailyang/pre-commit-shell
  hooks:
  - id: shell-lint
- repo: https://github.com/FalconSocial/pre-commit-mirrors-pep257
  hooks:
  - id: pep257
- repo: https://github.com/asottile/blacken-docs
  hooks:
  - id: blacken-docs
- repo: https://github.com/awebdeveloper/pre-commit-tslint
  hooks:
  - id: tslint
- repo: https://github.com/pre-commit/pygrep-hooks
  hooks:
  - id: python-check-blanket-noqa
  - id: python-check-mock-methods
  - id: python-no-eval
  - id: python-no-log-warn
  - id: python-use-type-annotations
  - id: rst-backticks
  - id: rst-directive-colons
  - id: rst-inline-touching-normal
  - id: text-unicode-replacement-char
