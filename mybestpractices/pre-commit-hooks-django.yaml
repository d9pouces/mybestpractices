- repo: https://github.com/AleksaC/hadolint-py
  hooks:
  - id: hadolint
- repo: https://github.com/pre-commit/mirrors-scss-lint
  hooks:
  - id: scss-lint
- repo: https://github.com/pre-commit/mirrors-eslint
  hooks:
  - id: eslint
